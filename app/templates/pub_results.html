{% extends "layout.html" %}
{% block content %}
    {% for pub in pubs %}
        <article class="media content-section">
          <div class="media-body">
              <div class="article-metadata">
                  <a class="mr-2">
                      {% for i in pub.bib['author'] %}
                          {% print(i + ', ') %}
                      {% endfor %}
                  </a>
                  <small class="text-muted">{{ pub.bib['year'] }}</small>
              </div>
                      <h2><a class="article-title" href="{{ pub.bib['url'] }}">{{ pub.bib['title'] }}</a></h2>
            <p class="article-content">{{ pub.bib['abstract'] }}... </p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
